<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>3D Photo Orbit</title>
  <style>
    html,body {margin:0;height:100%;background:#000;overflow:hidden;font-family:Arial;}
    #ui{position:fixed;left:12px;top:12px;z-index:20;color:#fff;background:rgba(0,0,0,0.4);padding:10px;border-radius:8px}
    #ui label{display:inline-flex;align-items:center;gap:6px;font-size:13px}
    #ui input[type=range]{width:160px}
    .btn{background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);color:#fff;padding:5px 8px;border-radius:6px;cursor:pointer}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <div id="ui">
    <button id="pause" class="btn">Pause</button>
    <button id="resetCam" class="btn">Reset Camera</button><br><br>
    <label>Speed <input id="speed" type="range" min="0" max="4" step="0.01" value="1"></label>
    <span id="speedVal">0.5×</span>
  </div>

  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 5000);
    camera.position.set(0,200,800);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lighting
    scene.add(new THREE.AmbientLight(0xffffff,0.8));

    // Orbit group
    const orbitGroup = new THREE.Group();
    scene.add(orbitGroup);

    // Load your images here
    const photos = [
      "https://picsum.photos/id/1015/200/200",
      "https://picsum.photos/id/1025/200/200",
      "https://picsum.photos/id/1035/200/200",
      "https://picsum.photos/id/1045/200/200",
      "https://picsum.photos/id/1055/200/200",
      "https://picsum.photos/id/1065/200/200",
      "https://picsum.photos/id/1025/200/200",
      "https://picsum.photos/id/1035/200/200",
      "https://picsum.photos/id/1045/200/200",
      "https://picsum.photos/id/1055/200/200",
      "https://picsum.photos/id/1065/200/200"
    ];

    const loader = new THREE.TextureLoader();
    const radius = 300; // orbit radius
    photos.forEach((url,i)=>{
      const tex = loader.load(url);
      const mat = new THREE.MeshBasicMaterial({map:tex, side:THREE.DoubleSide});
      const geo = new THREE.PlaneGeometry(80,80);
      const mesh = new THREE.Mesh(geo,mat);

      const angle = (i / photos.length) * Math.PI*2;
      mesh.position.set(Math.cos(angle)*radius,0,Math.sin(angle)*radius);
      mesh.lookAt(0,0,0); // face the center
      orbitGroup.add(mesh);
    });

    // Orbit line (just for reference)
    const curve = new THREE.EllipseCurve(0,0,radius,radius,0,Math.PI*2);
    const points = curve.getPoints(128).map(p=> new THREE.Vector3(p.x,0,p.y));
    const orbitGeo = new THREE.BufferGeometry().setFromPoints(points);
    const orbitLine = new THREE.LineLoop(orbitGeo,new THREE.LineBasicMaterial({color:0x8888aa,opacity:0.5,transparent:true}));
    orbitLine.rotation.x = Math.PI/2;
    scene.add(orbitLine);

    let running = true, globalSpeed = 0.5;
    function animate(){
      requestAnimationFrame(animate);
      if(running) orbitGroup.rotation.y += 0.01*globalSpeed;
      controls.update();
      renderer.render(scene,camera);
    }
    animate();

    // UI
    document.getElementById('pause').onclick = ()=>{running=!running; document.getElementById('pause').textContent = running?'Pause':'Play';};
    document.getElementById('speed').oninput = e=>{
      globalSpeed=parseFloat(e.target.value);
      document.getElementById('speedVal').textContent=globalSpeed.toFixed(1)+'×';
    };
    document.getElementById('resetCam').onclick = ()=>{
      camera.position.set(0,200,800);
      controls.target.set(0,0,0);
    };

    window.addEventListener('resize',()=>{
      camera.aspect=window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth,window.innerHeight);
    });
  </script>
</body>
</html>
